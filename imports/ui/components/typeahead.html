<template name="typeahead">
  <div class="typeahead-container">
    <input class="typeahead form-control" id={{id}} type="text" placeholder={{placeholder}}>
  {{#if customAddButtonExists}}
  <button {{activateCreateButton}} class="btn btn-primary typeahead-create-item">
    <span class="fa fa-plus"></span>
    <span class="d-none d-sm-none d-md-block pull-right">&nbsp;&nbsp;{{addButtonText}}</span>
  </button>
  {{/if}}
  </div>
</template>

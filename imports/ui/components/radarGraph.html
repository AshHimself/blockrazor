<template name="radarGraph">
    <canvas style="cursor: auto" class={{class}} id={{thisId}}></canvas>
    <div class="data-quality-rank text-center">
        <strong>Data Quality Rank</strong><br />{{dataQuality}} {{#if needsQuality}}
        <br/><span class="text-center"><a href="/bounties">Contribute data</a></span> {{/if}}
    </div>
</template>

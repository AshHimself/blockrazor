<template name="sideNav">
  <div class="side-nav-container">
    <div class="sidebar-header">
      {{#if currentUser}}
          <ul class="list-unstyled components d-sm-none">
      <li>
        <a href="/wallet"><strong>Balance: {{balance}} ZRQ</strong></a>
      </li>

    </ul>
      {{else}}
    <a href="/login">Sign in</a> to access the rest of this site.
      {{/if}}
    </div>
    <ul class="list-unstyled components">

      <li>
        <a href="/compareCurrencies">Compare currencies</a>
      </li>
        <li>
          <a href="/addcoin">Add New Coin or ICO</a>
        </li>
        <li>
          <a href="/bounties">
			  Bounties
			  {{#if hasBounties activeBounties }}
				  <span class="badge badge-danger">{{ activeBounties.length }}</span>
			  {{/if}}
		  </a>
        </li>
        <li>
          <a href="/problems">Problems</a>
        </li>
        <li>
          <a href="/auctions">Trading</a>
        </li>
        {{#if currentUser }}
        <li>
          <a href="/mypending">My Pending Items</a>
        </li>
        {{#if isModerator}}
          <li>
            <a href="/moderator">Moderator Dashboard</a>
          </li>
          <li>
            <a href="/changedCurrencies">Proposed Changes</a>
          </li>
          <li>
            <a href="/transactions/1">All Blockrazor Transactions</a>
          </li>
          <li>
            <a href="/moderator/applogs">Application logs</a>
          </li>
          <li>
            <a href="/moderator/solved-problems">Solved problems</a>
          </li>
        {{/if}}
        <li>
          <a href="/notifications">Notifications
            {{#if activityNotifications}}<span class="badge badge-success">{{activityNotifications}}</span>{{/if}}
          </a>
        </li>
        <li>
          <a href="/wallet">My Wallet
            {{#if walletNotifications}}<span class="badge badge-success">{{walletNotifications}}</span>{{/if}}
          </a>
        </li>
      {{/if}}
    </ul>
  </div>
</template>

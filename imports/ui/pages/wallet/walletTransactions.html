<template name="walletTransactions">
  <div class="wallet-outer">
    <h4><a href="/wallet">My Wallet</a> &nbsp;&nbsp;&nbsp;>&nbsp;&nbsp;&nbsp; Transactions With {{currencyType}} </h4><br/>
    {{> notLoggedIn}}
  </div>
  <div class="wallet-body">
    {{#if canDeposit}}
    Deposit {{currencyType}} by sending coins to the following address: <b>{{depositAddress}}</b> {{#if hasPaymentId}}with the following payment id <b>{{paymentId}}</b>{{/if}}. <br>
    {{/if}}
    <div class="form-check form-control" style="margin-bottom: 20px !important;">
      <div class="row">
        <span class="form-check-item filter-bounties-label col-sm-2">
          <h5 style="margin-bottom: 0;margin-top: 3px;">Filter Transactions:</h5>
        </span>
        <span class="form-check-item col-sm-1">
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input form-check-input" id="all-txn" value="all" checked>
            <label class="custom-control-label" for="all-txn">All</label>
          </div>
        </span>
        <span class="form-check-item col-sm-1">
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input form-check-input" id="top-comment-txn" value="topCommentReward">
            <label class="custom-control-label" for="top-comment-txn">Top Comment</label>
          </div>
        </span>
        <span class="form-check-item col-sm-1">
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input form-check-input" id="hash-data-txn" value="hashReward">
            <label class="custom-control-label" for="hash-data-txn">Hash Data</label>
          </div>
        </span>
        <span class="form-check-item col-sm-1">
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input form-check-input" id="bounty-reward-txn" value="bountyReward">
            <label class="custom-control-label" for="bounty-reward-txn">Bounty Reward</label>
          </div>
        </span>
        <span class="form-check-item col-sm-1">
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input form-check-input" id="problem-reward-txn" value="problemReward">
            <label class="custom-control-label" for="problem-reward-txn">Problem Reward</label>
          </div>
        </span>
        <span class="form-check-item col-sm-1">
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input form-check-input" id="create-coin-txn" value="createCoinReward">
            <label class="custom-control-label" for="create-coin-txn">Created a Coin</label>
          </div>
        </span>
        <span class="form-check-item col-sm-1">
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input form-check-input" id="cheating-txn" value="cheating">
            <label class="custom-control-label" for="cheating-txn">Cheating</label>
          </div>
        </span>
        <span class="form-check-item col-sm-1">
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input form-check-input" id="answer-txn" value="anwserQuestion">
            <label class="custom-control-label" for="answer-txn">Answered Question</label>
          </div>
        </span>
        <span class="form-check-item col-sm-1">
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input form-check-input" id="auction-txn" value="auctions">
            <label class="custom-control-label" for="auction-txn">Auctions</label>
          </div>
        </span>
        <span class="form-check-item col-sm-1">
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input form-check-input" id="deposit-txn" value="deposit">
            <label class="custom-control-label" for="deposit-txn">Deposits</label>
          </div>
        </span>
      </div>
    </div>
    <div class="wallet-table-wrapper">
      {{> reactiveTable collection=entry settings=walletTable class="table table-bordered table-hover"}}
    </div>
  </div>
</template>

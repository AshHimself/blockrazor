<template name="editProfile">
    <h3>Edit Profile</h3>
    <form id="editProfile">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" value="{{user.email}}">
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" value="{{user.username}}">
        </div>
        <div class="form-group">
            <label for="bio">Bio</label>
            <input type="text" class="form-control" id="bio" value="{{user.bio}}">
        </div>
        <div class="form-group">
            <label for="image">Change profile picture</label><br />
            <a href="#" id="image"><img src="{{profilePicture small}}" alt="your avatar profile" style="width: 100px;" /><br /></a>
            <input type='file' class="form-control" id='imageInput'>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</template>

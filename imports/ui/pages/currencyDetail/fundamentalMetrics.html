<template name="fundamentalMetrics">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">Fundamental Metrics</div>
      <div class="card-body d-flex flex-column align-items-center justify-content-center">
        {{> radarGraph width=600 height=300 options=options class="mx-auto"}}
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">Coin Distribution</div>
      <div class="card-body d-flex align-items-center justify-content-center">
        <canvas id="distribution"></canvas>
      </div>
    </div>
  </div>
  <a class="btn btn-outline-info m-3" href="/compareCurrencies/{{currencySymbol}}">Compare with other currencies</a>
</template>

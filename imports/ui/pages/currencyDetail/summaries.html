<template name="summaries">
  <div class="modal fade" id="addSummaryModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Adding a new summary</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          You're adding a summary for {{currencyName}}. If gets voted to the top, you'll receive some Krazors as a reward.
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" data-dismiss="modal" aria-label="Close">Thanks, don't show this again</button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal fade" id="summaryModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add a new summary</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          It looks like {{currencyName}} has only recently been added to Blockrazor and
          its summaries have not yet been added. This is a great opportunity for you to
          add a summary for {{currencyName}} and earn some Krazor!
        </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal" aria-label="Close">Thanks, don't show this again</button>
          </div>
      </div>
    </div>
  </div>
  <div class="col-sm-12 currency-summaries">
    <div class="header">Summaries</div>
    <div class="row">
      <div class="col-sm-12">
        <div class="row commentThread">
        {{#if subsCacheReady}}
          {{#each summaries}}
          <div class="col-sm-12">{{> summary}}</div>
          {{else}}
          <div class="no-result-message">
            {{> empty}}
          </div>
          {{/each}}
        {{else}}
          {{> loading}}
        {{/if}}
        </div>
        <div class="summary-footer">
          <div class="collapse multi-collapse" id="addNewSummary">
            <textarea id="summary" class="form-control" placeholder="*Markdown* is supported" maxlength="500" minlength="10" data-toggle="popover" data-placement="top" data-html="true" 
              data-content="<b>Rules:</b><br />
                            <ul>
                              <li>Use clear language, keep it as short as possible</li>
                              <li>No jokes (people new to crypto will just be confused)</li>
                              <li>Any claims must be factually correct</li>
                            </ul>"></textarea>
          </div> 
          <div class="pull-left addNewSummaryContainer" style="display:none;">
            <h4 class="pull-left">&nbsp;&nbsp;<i class="fa fa-question-circle help" aria-hidden="true"></i></h4>
            <span id="charNum"></span>
          </div>

          <div class="form-group pull-right">
            {{#if anyExist}}
            <button class="btn btn-secondary" id="loadMoreSummaries">Load more</button>
            <button class="btn btn-secondary"  style="display:none;" id="hideSummaries">Hide</button>
            {{/if}}
            <span class="pull-right" style="display: inline-block">
              <button class="btn btn-primary submitNewSummary" style="display:none;">Submit</button>
              <button class="btn btn-primary showAddNewSummary">
                <i class="fa fa-plus" aria-hidden="true"></i> Add summary
              </button>
              <button class="btn btn-primary cancelNewSummary" style="display:none;">Cancel</button>
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

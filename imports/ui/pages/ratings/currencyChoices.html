<template name="currencyChoices">
	<b>You have already added the following cryptocurrency wallets:</b>

	<div class="row">
		<div class="col-sm-4 col-md-4 col-lg-4">
              <a href="#" class="toggle">{{currencyName}}</a>
              <div class="row" style="display:none;" id="links_{{_id}}">
                  <p>Please add a URL to a {{currencyName}} community you are a part of:<br />
                  <input type='text' id='js-com-url_{{_id}}' placeholder="URL here"><button class="js-save">Save</button></p>
              </div>
          </div>
    </div>
    <div class="row">
      {{#if subsCacheReady}}
          {{#each alreadyAdded}}
              <div class="col-sm-4 col-md-4 col-lg-4">
                  <a href="/currency/{{slug}}" class="btn btn-secondary currencyChoiceBtn" style="width:100%">
					  {{currencyName}}
				  </a>
              </div>
          {{else}}
              {{> empty}}
          {{/each}}
      {{else}}
          {{> loading}}
      {{/if}}
  </div>
  <br />
  <b>Please select any currencies that you actually use (you must have a wallet installed) and you haven't added previously.</b>
  <br /> If you don't see your currency, you might want to <a href="/addcoin">add it</a>.
  <br />
  <br />
  <hr>
  <div class="row">
      <div class="col-sm-12">
            <form id="js-form">
                    <h4 class="lead">Filter by</h4>
                    <div class="input-group">
                        <input type="text" id="js-name" class="form-control" placeholder="Enter the name of the cryptocurrency" />
                        <div class="input-group-addon" style="padding: 10px;"> OR </div>
                        <input type="text" id="js-symbol" class="form-control" placeholder="Enter the symbol of the cryptocurrency" />
                    </div>
                </form>
            <br>
      </div>
  </div>
  <div class="row">
      {{#if subsCacheReady}}
          {{#each currencies}}
              <div class="col-sm-4 col-md-4 col-lg-4">
                  {{> currencyChoice}}
              </div>
              {{> upload}}
          {{else}}
              {{> empty}}
          {{/each}}
      {{else}}
          {{> loading}}
      {{/if}}
  </div>
  <div class="row">
      <div class="col-sm-12">
          <br>
            <button id="populateRatings" class="btn btn-primary">Next</button>
      </div>
  </div>
</template>

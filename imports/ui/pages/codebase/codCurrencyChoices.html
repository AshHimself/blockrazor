<template name="codCurrencyChoices">
	<b>You have already rated codebases for the following cryptocurrencies:</b>

	<div class="row" style="margin-top: 15px;">
		{{#if subsCacheReady}}
			{{#each alreadyAdded}}
				<div class="col-sm-4 col-md-4 col-lg-4">
					<a href="/currency/{{slug}}" class="btn btn-secondary" style="width:100%">{{currencyName}}</a>
				</div>
			{{else}}
				<div class="col-sm-4 col-md-4 col-lg-4">
					{{> empty}}
				</div>
			{{/each}}
		{{else}}
			{{> loading}}
		{{/if}}
	</div>
	<br />

	<b>
		Please select any currencies with whose codebase you're familiar and you haven't added previously.
	</b> <br />
	If you don't see your currency, you might want to <a href="/addcoin">add it here</a>. <br />
	<br />

	<b>Filter available cryptocurrencies:</b>
	<form id="js-form" class="jumbotron" style="padding:30px;">
		<b class="lead">Filter by</b>
		<div class="input-group">
			<input type="text" id="js-name" class="form-control" placeholder="Enter the name of the cryptocurrency" />
			<span class="input-group-addon"> OR </span>
			<input type="text" id="js-symbol" class="form-control" placeholder="Enter the symbol of the cryptocurrency" />
		</div>
	</form>

	<div class="row" style="margin-top: 15px;">
		{{#if subsCacheReady}}
			{{#each currencies}}
				<div class="col-sm-4 col-md-4 col-lg-4">
					<button type="button" class="toggle btn btn-secondary currencyChoiceBtn" style="width:100%">{{currencyName}}
					</button>
					<div class="row" style="display:none;" id="links_{{_id}}">
						<div class="col-sm-12">
							<p>Please add a URL to a {{currencyName}} codebase you want to rate:</p>
							<div class="input-group mb-3">
								<input type='text' id='js-cod-url_{{_id}}' placeholder="URL here" class="form-control">
								<div class="input-group-append">
									<button class="js-save btn btn-primary">Save</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			{{else}}
				{{> empty}}
			{{/each}}
		{{else}}
			{{> loading}}
		{{/if}}
	</div>

	<div class="row">
		<div class="col-sm-4 col-md-4 col-lg-4">
			<br>
			<button id="populateRatings" class="btn btn-primary">Next</button>
		</div>
	</div>
</template>

<template name="landingpage">
      <!-- Masthead -->
    <header class="masthead text-white text-center">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-xl-9 mx-auto">
            <h2 class="landingHeader">{{{_ "landing.info"}}}</h2>
          </div>
          <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
                  <a href={{startUrl}} class="btn btn-primary" style="padding:15px;background: black;border:none">{{_ "landing.get_started"}}</a>

          </div>
        </div>
      </div>
    </header>

    <!-- Icons Grid -->
    <section class="features-icons bg-light text-center">
      <div class="container">
        <div class="row">
          <div class="col-lg-4">
            <div class="features-icons-item mx-auto mb-5 mb-lg-0 mb-lg-3">
              <div class="features-icons-icon d-flex">
                <i class="icon-screen-desktop m-auto text-black"></i>
              </div>
              <h3>{{_ "landing.join"}}</h3>
              <p class="lead mb-0">{{_ "landing.solve"}} </p>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="features-icons-item mx-auto mb-5 mb-lg-0 mb-lg-3">
              <div class="features-icons-icon d-flex">
                <i class="icon-layers m-auto text-black"></i>
              </div>
              <h3>{{_ "landing.compare_currencies"}}</h3>
              <p class="lead mb-0">{{_ "landing.compare_info"}}!!!!</p>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="features-icons-item mx-auto mb-0 mb-lg-3">
              <div class="features-icons-icon d-flex">
                <i class="icon-check m-auto text-black"></i>
              </div>
              <h3>{{_ "landing.easy"}}</h3>
              <p class="lead mb-0">{{_ "landing.easy_info"}}!</p>
            </div>
          </div>
        </div>
      </div>
    </section>

  </template>

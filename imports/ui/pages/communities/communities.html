<template name="communities">
	<div class="page-header" id="banner">
        <div class="row">
            <div class="col-lg-12">
                <h1>Communities</h1>
            </div>
        </div>
    </div>

    {{#if activeBounty}}
		<div class="alert alert-danger" role="alert">
			<h5 class="text-center">{{timeRemaining}}</h5>
			<button class="btn btn-danger" id="js-cancel">Cancel</button>
		</div>
    {{/if}}

    <div id="outstandingRatings" class="text-center">
		{{#with questions}}
			{{> commQuestions}}
		{{/with}}
    </div>

    <div id="currencyChoices" style="display:none;">
        {{> commCurrencyChoices}}
    </div>
    <hr />
    <h5>ADMIN SHORTCUTS</h5>
    <button id="elo" class="btn btn-danger">ELO</button>
    <button id="communities" class="btn btn-danger">COMMUNITIES</button>
</template>

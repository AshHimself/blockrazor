<template name="activityLog">
        <div id="pageHeader">
        <h3 id="pageTitle">Notifications</h3>
    </div>
    {{> notLoggedIn }}
    {{#if subsCacheReady}}
    {{#each message}}
    {{> messageitem}}
    {{else}}
      {{> empty}}
    {{/each}}
  {{else}}
    {{> loading}}
  {{/if}}
</template>

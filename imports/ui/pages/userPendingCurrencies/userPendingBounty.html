<template name="userPendingBounty">
    <li class="list-group-item justify-content-between align-items-center">
        {{title}} {{#if completedAt}}<small class="pull-right"> {{relativeTime completedAt}}</small>{{/if}}
        <br /><small><strong>Reward:</strong> {{fixed currentReward}} KZR</small>
        {{#if rejected}} <!--Not sure that we have any right now, but there'll be some in the future-->
        <br />
        <small><strong>Reason this was not approved:</strong> {{rejectedReason}}</small>
        <br />
        <small><strong>Moderator:</strong> {{rejectedBy}}</small>
        <br /> {{/if}}
    </li>
</template>

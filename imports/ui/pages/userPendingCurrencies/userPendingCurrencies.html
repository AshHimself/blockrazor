<template name="userPendingCurrencies">
<div id="pageHeader">
    <h3 id="pageTitle">Pending Items</h3>
</div>

<div class="card">
  <div class="card-header">Currencies</div>
  <div class="card-body">

    <h4 class="card-title">Awaiting Approval</h4>
    <p class="card-text">
{{#if subsCacheReady}}
    {{#each pendingcurrencies}}
    <ul class="list-group">
        {{> userPendingCurrency}}
    </ul>
    {{else}}
        {{> empty}}
    {{/each}}
{{else}}
    {{> loading}}
{{/if}}
    </p>
<hr>
    <h4 class="card-title">Rejected</h4>
    <p class="card-text">
{{#if subsCacheReady}}
    {{#each rejectedcurrencies}}
    <ul class="list-group">
        {{> userPendingCurrency}}
    </ul>
    {{else}}
        <h6>No currencies have been rejected. Great job!</h6>
    {{/each}}
{{else}}
    {{> loading}}
{{/if}}
    </p>

  </div>
</div>


<br />
<div class="card">
  <div class="card-header">Bounties</div>
  <div class="card-body">
    <h4 class="card-title">Awaiting Approval</h4>
    <p class="card-text">
{{#if subsCacheReady}}
    {{#each pendingbounties}}
    <ul class="list-group">
        {{> userPendingCurrency}}
    </ul>
    {{else}}
        {{> empty}}
    {{/each}}
{{else}}
    {{> loading}}
{{/if}}
    </p>
<hr>
    <h4 class="card-title">Rejected</h4>
    <p class="card-text">
{{#if subsCacheReady}}
    {{#each rejectedbounties}}
    <ul class="list-group">
        {{> userPendingCurrency}}
    </ul>
    {{else}}
         <h6>No bounties have been rejected. Great job!</h6>
    {{/each}}
{{else}}
    {{>loading}}
{{/if}}
    </p>
  </div>
</div>
</template>

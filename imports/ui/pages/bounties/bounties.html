<template name="bounties">
  <!-- {{#unless reactiveVar 'workingBounty'}} -->

  <h3 class="mt-3">Bounties</h3>
                <a href="#" title="Share BlockRazor with Friends"  class="text-white pull-right btn btn-success" id="js-shareUrl">Share <i class="fa fa-share-alt text-white" style="font-size: 19px"></i></a>
          
  <div id="problemsFilterContainer" class="container">
    <div class="row form-items">
      <div class="col-12 form-group" style="padding: 0">
        <select class="form-control" id="js-filter">
          <option value="-">All bounties</option>
          <option value="coding">Coding skills required</option>
          <option value="data">Adding new data</option>
          <option value="questions">Answering questions</option>
        </select>
      </div>
    </div>
  </div>
  {{#if hasBounties activeBounties}}
	  {{#each currentActiveBounties}}
		{{> bountyRender}}
	  {{/each}}
  {{/if}}

  {{#if subsCacheReady}}
    {{#each bounties}}
      {{> bountyRender}}
    {{else}}
      {{> empty}}
    {{/each}}
  {{else}}
    {{> loading}}
  {{/if}}
  <!-- {{/unless}}

  {{#if reactiveVar 'workingBounty'}}
  {{#each activebounty}}{{> activeBounty}}{{/each}}
  {{/if}} -->
</template>

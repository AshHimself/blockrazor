<template name="bounties">
  <!-- {{#unless reactiveVar 'workingBounty'}} -->

  <h3 class="mt-3">Bounties</h3>
  <a href="#" title="Share BlockRazor with Friends"  class="text-white pull-right btn btn-success" id="js-shareUrl"><i class="fa fa-share-alt text-white" style="font-size: 19px"></i><span class="share-label">&nbsp;&nbsp;&nbsp;Share With Friends</span></a>
  <div class="form-check form-control">
    <div class="row">
      <span class="form-check-item filter-bounties-label col-sm-2">
        <h5>Filter Bounties:</h5>
      </span>
      <span class="form-check-item col-sm-3">
        <label class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input form-check-input" id="coding-skills-required" value="coding">
          <span class="custom-control-indicator"></span>
          <span class="custom-control-description noselect">Coding Skills Required</span>
        </label>
      </span>
      <span class="form-check-item col-sm-3">
        <label class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input form-check-input" id="adding-new-data" value="data">
          <span class="custom-control-indicator"></span>
          <span class="custom-control-description noselect">Adding New Data</span>
        </label>
      </span>
      <span class="form-check-item col-sm-3">
        <label class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input form-check-input" id="answering-questions" value="questions">
          <span class="custom-control-indicator"></span>
          <span class="custom-control-description noselect">Answering Questions</span>
        </label>
      </span>
    </div>
  </div>
  {{#if hasBounties activeBounties}}
	  {{#each currentActiveBounties}}
		{{> bountyRender}}
	  {{/each}}
  {{/if}}

  {{#if subsCacheReady}}
    {{#each bounties}}
      {{> bountyRender}}
    {{else}}
      {{> empty}}
    {{/each}}
  {{else}}
    {{> loading}}
  {{/if}}
  <!-- {{/unless}}

  {{#if reactiveVar 'workingBounty'}}
  {{#each activebounty}}{{> activeBounty}}{{/each}}
  {{/if}} -->
</template>

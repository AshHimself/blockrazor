<template name="moderatorDash">
  {{#unless reactiveVar 'reject'}}

  Shortcuts for ELO<br />
  <button id="elo" class="btn btn-danger">TABULATE ELO</button><br />
  <button id="communities" class="btn btn-danger avg-elo">AVG ELO COMMUNITIES</button>
  <button id="wallet" class="btn btn-danger avg-elo">AVG ELO WALLET</button>
  <button id="codebase" class="btn btn-danger avg-elo">AVG ELO CODEBASE</button>
  <button id="decentralization" class="btn btn-danger avg-elo">AVG ELO DECENTRALIZATION</button><br /><br />
  {{#each pendingCurrencies}}
       {{> moderatorPendingCurrency}}
  {{/each}}
  {{#each pendingAPIBounties}}{{> moderatorPendingAPIBounty}}{{/each}}
  {{#each pendingWalletImages}}{{> approveWalletImage}}{{/each}}
  {{#each pendingCommunityImages}}{{> approveCommunityImage}}{{/each}}

  {{/unless}}
  {{#if reactiveVar 'reject'}}
  <form>
    <h5>Please tell {{ reactiveVar 'submittername' }} what was wrong with their entry so that they can do better next time:</h5>
    <textarea class="form-control" rows="6" placeholder="Please tell the user why this was rejected" name="reason"></textarea>
    <button type="submit" class="btn btn-primary" id="submit">Send</button>
  </form>
  {{/if}}
</template>

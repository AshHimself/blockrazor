<template name="flaggedHashpower">
    {{#if isModerator}}
    <table class="table">
        <thead>
            <tr>
                <th scope="col">{{_ "moderator.hashpower.image"}}</th>
                <th scope="col">{{_ "moderator.hashpower.category"}}</th>
                <th scope="col">{{_ "moderator.hashpower.device"}}</th>
                <th scope="col">{{_ "moderator.hashpower.algorithm"}}</th>
                <th scope="col">{{_ "moderator.hashpower.rate"}}</th>
                <th scope="col">{{_ "moderator.hashpower.power"}}</th>
                <th scope="col"># {{_ "moderator.hashpower.flags"}}</th>
                <th scope="col">{{_ "moderator.hashpower.reason"}}</th>
                <th scope="col">{{_ "moderator.hashpower.upvotes"}}</th>
                <th scope="col">{{_ "moderator.hashpower.downvotes"}}</th>
                <th scope="col">{{_ "moderator.hashpower.vote"}}</th>
            </tr>
        </thead>
        <tbody>
            {{#each hashpower}}
            <tr>
                <td><img src="{{image}}" style="height: 40px;" /></td>
                <td>{{hashCategory}}</td>
                <td>{{hashDevice}}</td>
                <td>{{hashAlgorithm}}</td>
                <td>{{hashRate}} {{unit}}</td>
                <td>{{powerConsumption}} W</td>
                <td>{{flags.length}}</td>
                <td>{{#each flags}}{{reason}}<br />{{/each}}</td>
                <td>{{upvotes}}</td>
                <td>{{downvotes}}</td>
                <td>{{#if voted}}-{{else}}<button class="js-vote btn btn-default notVoted" data-vote="voteUp"><i class="fa fa-arrow-up"></i></button> <button class="js-vote btn btn-default notVoted" data-vote="voteDown"><i class="fa fa-arrow-down"></i></button>{{/if}}</td>
            </tr>
            {{/each}}
        </tbody>
    </table>
    {{else}}
    <h1>{{_ "moderator.mod_only"}}</h1>
    {{/if}}
    <a href="/hashpower">{{_ "moderator.hashpower.back"}}</a>
</template>

<template name="appLogs">
    {{#if isModerator}}
    <h3>Application logs</h3>
    <br>
    <div class="form-check form-control" style="margin-bottom: 20px !important;">
        <div class="row">
            <span class="form-check-item filter-bounties-label col-sm-2">
                <h5 style="margin-bottom: 0;margin-top: 3px;">Filter App Logs:</h5>
            </span>
            
            <span class="form-check-item col-sm-2">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input form-check-input" id="all-logs" value="ALL">
                    <label class="custom-control-label" for="all-logs">All</label>
                </div>
            </span>
            
            <span class="form-check-item col-sm-2">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input form-check-input" id="info-logs" value="INFO">
                    <label class="custom-control-label" for="info-logs">Info</label>
                </div>
            </span>
            
            <span class="form-check-item col-sm-2">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input form-check-input" id="warn-logs" value="WARN">
                    <label class="custom-control-label" for="warn-logs">Warn</label>
                </div>
            </span>
            
            <span class="form-check-item col-sm-2">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input form-check-input" id="error-logs" value="ERROR">
                    <label class="custom-control-label" for="error-logs">Error</label>
                </div>
            </span>
        </div>
    </div>

    <div id="logsFilterContainer" class="container">
        <form id="logsFilter" name="logsFilter">
            <div class="row form-items">
                <div class="col-12 form-group" style="padding: 0">
                    <div class="input-group mb-3">
                        <input id="js-search" name="searchInput" type="text" class="form-control" placeholder="Search logs by message, username or IP..." aria-label="" aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="found-result">
                    {{#if filterCount}} Found {{filterCount}} results {{/if}}
                </div>
            </div>
        </form>
    </div>
    
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-body" style="padding: 0 1rem;">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Level</th>
                                <th scope="col">Date &amp; Time</th>
                                <th scope="col">User</th>
                                <th scope="col">Message</th>
                                <th scope="col">Additional info</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{#each applogs}}
                            <tr>
                                <td style="color: {{levelColor}}">{{level}}</td>
                                <td>{{date}}</td>
                                <td>{{user}}</td>
                                <td>{{message}}</td>
                                <td>{{additionalInfo}}</td>
                            </tr>
                            {{/each}}
                        </tbody>
                    </table>
                    <button id="js-more" class="btn btn-action" style="width: 100%">More data?</button>
                </div>
            </div>
        </div>
    </div>
    {{else}}
    <h1>This page is for moderators only.</h1>
    {{/if}}
</template>

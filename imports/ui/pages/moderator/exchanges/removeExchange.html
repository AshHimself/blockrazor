<template name="removeExchange">
    <div id="pageHeader">
        <h3 id="pageTitle">Exchanges proposed for removal</h3>
    </div>

    <div class="row">
        <div class="col-sm-12">
                <a id="skipChange" href class="pull-right text-warning">Skip <i class="fa fa-step-forward"></i></a>
        </div>
    </div>
    
    {{#if isModerator}}
    <br>
    <table class="table">
        <thead>
            <tr scope="row" class="table-light">
                <th scope="col">Name</th>
                <th scope="col">Affected currencies</th>
                <th scope="col">Voting score</th>
                <th scope="col">Vote</th>
            </tr>
        </thead>
        <tbody>
            {{#if subsCacheReady}}
                {{#with exchange}}
                    <tr scope="row" class="table-light">
                        <td><a href="/profile/{{user.slug}}">{{name}}</a></td>
                        <td>{{currencies}}</td>
                        <td>{{score}} ({{upvotes}}, {{downvotes}})</td>
                        <td>{{#unless voted}}
                            <button class="btn btn-primary js-vote" data-vote="voteUp"><i class="fa fa-arrow-up"></i></button>
                            <button class="btn btn-primary js-vote" data-vote="voteDown"><i class="fa fa-arrow-down"></i></button>
                            {{else}}
                            -
                            {{/unless}}
                        </td>
                    </tr>
                {{else}}
                    {{> empty}}
                {{/with}}
            {{else}}
                {{> loading}}
            {{/if}}
        </tbody>
    </table>
    {{else}}
    <h5>You have to be a moderator to view this page.</h5>
    {{/if}}
</template>

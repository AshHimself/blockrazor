<template name="flaggedUsers">
    <div id="pageHeader">
            <h3 class="pageTitle">Flagged IP addresses</h3>
    </div>
    {{#if isModerator}}
    <table class="table table-hover mt-2">
        <thead>
            <tr scope="row" class="table-light">
                <th scope="col">Flagged IP</th>
                <th scope="col">Users count</th>
                <th scope="col">Last access</th>
            </tr>
        </thead>
        <tbody>
            {{#if subsCacheReady}}
                {{#each ipAddresses}}
                    <tr scope="row" class="table-light">
                        <td><a href="/moderator/flagged-ip/{{ip}}">{{ip}}</a></td>
                        <td>{{users}}</td>
                        <td>{{lastAccess}}</td>
                    </tr>
                {{else}}
                    {{> empty}}
                {{/each}}
            {{else}}
                {{> loading}}
            {{/if}}
        </tbody>
    </table>
    {{else}}
    <h5>You have to be a moderator to view this page.</h5>
    {{/if}}
</template>

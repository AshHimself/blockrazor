<template name="signup">
  {{> sAlert}}
  <div class="sign-in">
    <div class="title">Create Account</div>
    <div class="email-sign-in">
      <form id="signUp">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
            </div>
            <input type="text" id="js-email" class="form-control" placeholder="Email ID" required>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input type="password" id="js-password" class="form-control" placeholder="Password">
        </div>
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input type="password" id="js-password-conf" class="form-control" placeholder="Password">
        </div>
        <button class="btn btn-primary" type="submit">Sign Up</button>
      </form>
      <div class="sign-up-link">
        Aready have an account? <a href="/login">Sign In</a>.
      </div>
    </div>
  </div>
</template>

<template name="currency">
  <div class="currency-card">
    <div class="header">
      <div>{{#if featured}}<a href="/currencyAuction"><i style="padding-right: 10px; padding-left: 10px;" class="fa fa-gavel"></i></a>{{/if}} {{currencyName}}<br>{{#if featured}}<div style="height: 0px;font-size: 10px">(top bid)</div>{{/if}}</div>
      <div>{{currencySymbol}}</div>
    </div>
    <div class="graph">
      {{> radarGraph _id=_id width=400 height=300 options=graphOptions}}
    </div>
    {{#if top_red_flag}}
    <div class="top-redflag text-danger">
      <span class="top-redflag-text">
        <span class="fa fa-exclamation-circle"></span>
        <span class="text">
          {{top_red_flag}}
        </span>
      </span>
    </div>
    {{/if}}
    <div class="footer col-sm-12">
      <div><small class="pr-2">PRICE: {{price}}</small> <small class="pr-2">CPC: {{significant cpc}}</small> <small>CPT: {{significant cpt}}</small></div>
      <div>RazorRank: {{razorRank}}</div>
    </div>
  </div>
</template>

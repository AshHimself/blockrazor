                </li>
                <li class="{{activeClass 'bounties'}} nav-item">
                    <a class="nav-link" href="/bounties">Bounties {{#if hasBounties activeBounties }}
                        <span class="badge badge-danger">{{ activeBounties.length }}</span>
                        {{/if}}
                    </a>
                </li>
                <li class="{{activeClass 'problems'}} nav-item">
                    <a class="nav-link" href="/problems">Get Help {{#if problemNotifications}}

 Krazor Home</a>

Distribution </a>
                        </li>
                        <li class="nav-item ">
                            <a class="nav-link " href="/transactions/1">
All Transactions </a>
                        </li>
                    </ul>
                </li>

                    <a class="nav-link " href="/mypending ">My Pending Items</a>
                </li>
                <li class="{{activeClass 'notifications'}} nav-item ">
                    <a class="nav-link " href="/notifications ">Notifications {{#if activityNotifications}}

                <li class="{{activeClass 'wallet'}} nav-item ">

                            <a class="nav-link {{activeClass 'flagged-hashpower'}} " href="/moderator/flagged-hashpower ">Flagged Hashpower</a>

                            <a class="nav-link {{activeClass 'app-logs'}} " href="/moderator/applogs ">Application logs</a>

                            <a class="nav-link {{activeClass 'solved-problems'}} " href="/moderator/solved-problems ">Solved Problems</a>
                        </li>

                            <a class="nav-link {{activeClass 'pardon'}} " href="/moderator/pardon ">Pardon Suspended Users</a>

                            <a class="nav-link {{activeClass 'flagged'}} " href="/moderator/flagged ">Flagged Content</a>

                <li class="{{activeClass 'problems'}} nav-item ">
                    <a class="nav-link " href="/problems ">Get Help</a>
